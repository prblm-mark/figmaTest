<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../dark-mode-toggle.js"></script>
  <title>VersionHistoryRow â€” Design System</title>
  <link rel="stylesheet" href="../../styles/base.css">
  <!-- Dependencies -->
  <link rel="stylesheet" href="../Portraits/Portraits.css">
  <link rel="stylesheet" href="../Avatar/Avatar.css">
  <link rel="stylesheet" href="../Pill/Pill.css">
  <!-- Component -->
  <link rel="stylesheet" href="VersionHistoryRow.css">
  <style>
    body { padding: var(--ai-spacing-7); background: var(--ai-surface-secondary); }
    .demo-section {
      padding: var(--ai-spacing-6);
      background: var(--ai-surface-primary);
      border-radius: var(--ai-radius-lg);
      margin-bottom: var(--ai-spacing-5);
      display: flex;
      flex-direction: column;
      gap: var(--ai-spacing-2);
    }
    .demo-section__title {
      font-size: var(--ai-font-fixed-xs);
      font-weight: var(--ai-font-semibold);
      color: var(--ai-text-contrast);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin: 0 0 var(--ai-spacing-3);
    }
  </style>
</head>
<body>

  <h1 style="font-size: var(--ai-font-fixed-4xl); font-weight: var(--ai-font-bold); color: var(--ai-text-primary); margin: 0 0 var(--ai-spacing-6);">VersionHistoryRow</h1>

  <div class="demo-section">
    <p class="demo-section__title">All Variants</p>

    <!-- Default -->
    <div class="version-history-row">
      <div class="avatar">
        <img class="portrait" src="https://picsum.photos/seed/female3/300" alt="Adam Ainsworth">
      </div>
      <div class="version-history-row__content">
        <span class="version-history-row__name">Adam Ainsworth</span>
        <span class="version-history-row__date">15 Jan 2025, 4:42 PM</span>
      </div>
    </div>

    <!-- Live -->
    <div class="version-history-row version-history-row--live">
      <div class="avatar">
        <img class="portrait" src="https://picsum.photos/seed/female3/300" alt="Adam Ainsworth">
      </div>
      <div class="version-history-row__content">
        <span class="version-history-row__name">Adam Ainsworth</span>
        <span class="version-history-row__date">15 Jan 2025, 4:42 PM</span>
      </div>
      <span class="pill" aria-label="Live version"><span class="pill__label">Live</span></span>
    </div>

    <!-- Selected -->
    <div class="version-history-row version-history-row--selected">
      <div class="avatar avatar--checked" aria-label="Selected">
        <i data-lucide="check" aria-hidden="true"></i>
      </div>
      <div class="version-history-row__content">
        <span class="version-history-row__name">Adam Ainsworth</span>
        <span class="version-history-row__date">15 Jan 2025, 4:42 PM</span>
      </div>
    </div>

    <!-- Selected & Live -->
    <div class="version-history-row version-history-row--selected version-history-row--live">
      <div class="avatar avatar--checked" aria-label="Selected">
        <i data-lucide="check" aria-hidden="true"></i>
      </div>
      <div class="version-history-row__content">
        <span class="version-history-row__name">Adam Ainsworth</span>
        <span class="version-history-row__date">15 Jan 2025, 4:42 PM</span>
      </div>
      <span class="pill" aria-label="Live version"><span class="pill__label">Live</span></span>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
