<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header — Design System</title>
  <link rel="stylesheet" href="../../styles/base.css">
  <!-- Dependencies -->
  <link rel="stylesheet" href="../InfoLabel/InfoLabel.css">
  <link rel="stylesheet" href="../Button/Button.css">
  <!-- Component -->
  <link rel="stylesheet" href="Header.css">
  <style>
    body { padding: var(--ai-spacing-7); background: var(--ai-surface-secondary); }
    .demo-section {
      padding: var(--ai-spacing-6);
      background: var(--ai-surface-primary);
      border-radius: var(--ai-radius-lg);
      margin-bottom: var(--ai-spacing-5);
    }
    .demo-section__title {
      font-size: var(--ai-font-fixed-xs);
      font-weight: var(--ai-font-semibold);
      color: var(--ai-text-contrast);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin: 0 0 var(--ai-spacing-5);
    }
  </style>
</head>
<body>

  <!-- With actions (showButtons=true) -->
  <div class="demo-section">
    <p class="demo-section__title">With Actions</p>
    <header class="header">
      <h2 class="header__title">System Role</h2>
      <div class="header__info">
        <button type="button" class="info-label" aria-label="What's this?">
          <span class="info-label__text">What's this?</span>
          <i data-lucide="info" class="info-label__icon" aria-hidden="true"></i>
        </button>
      </div>
      <div class="header__actions">
        <button type="button" class="btn btn--primary" disabled>Make Live</button>
      </div>
    </header>
  </div>

  <!-- Without actions (showButtons=false) -->
  <div class="demo-section">
    <p class="demo-section__title">Without Actions</p>
    <header class="header">
      <h2 class="header__title">System Role</h2>
      <div class="header__info">
        <button type="button" class="info-label" aria-label="What's this?">
          <span class="info-label__text">What's this?</span>
          <i data-lucide="info" class="info-label__icon" aria-hidden="true"></i>
        </button>
      </div>
    </header>
  </div>

  <!-- Icon-only InfoLabel -->
  <div class="demo-section">
    <p class="demo-section__title">InfoLabel — No Label variant</p>
    <header class="header">
      <h2 class="header__title">System Role</h2>
      <div class="header__info">
        <button type="button" class="info-label info-label--no-label" aria-label="More information">
          <span class="info-label__text">What's this?</span>
          <i data-lucide="info" class="info-label__icon" aria-hidden="true"></i>
        </button>
      </div>
    </header>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
