<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../dark-mode-toggle.js"></script>
  <title>Pill â€” Design System</title>
  <link rel="stylesheet" href="../../styles/base.css">
  <link rel="stylesheet" href="Pill.css">
  <style>
    body { padding: var(--ai-spacing-7); background: var(--ai-surface-secondary); }
    .demo-section {
      padding: var(--ai-spacing-6);
      background: var(--ai-surface-primary);
      border-radius: var(--ai-radius-lg);
      margin-bottom: var(--ai-spacing-5);
      display: flex;
      flex-wrap: wrap;
      gap: var(--ai-spacing-4);
      align-items: center;
    }
  </style>
</head>
<body>

  <h1 style="font-size: var(--ai-font-fixed-4xl); font-weight: var(--ai-font-bold); color: var(--ai-text-primary); margin: 0 0 var(--ai-spacing-6);">Pill</h1>

  <p style="font-size: var(--ai-font-fixed-xs); color: var(--ai-text-secondary); margin: 0 0 var(--ai-spacing-5);">All 5 variants. Toggle dark mode to verify colour behaviour.</p>

  <div class="demo-section">
    <span class="pill"><span class="pill__label">Success</span></span>
    <span class="pill pill--default"><span class="pill__label">Default</span></span>
    <span class="pill pill--contrast"><span class="pill__label">Contrast</span></span>
    <span class="pill pill--warning"><span class="pill__label">Warning</span></span>
    <span class="pill pill--brand"><span class="pill__label">Brand</span></span>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
